      height: 100%;
      z-index: -1;

    }

    .heart {
      width: 15px;
      height: 15px;
      background: #ffb6c1;
      position: absolute;
      transform: rotate(45deg);
      animation: floatUp 10s infinite ease-in;
      opacity: 0.8;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 15px;
      height: 15px;
      background: #ffb6c1;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -7.5px;
      left: 0;
    }

    .heart::after {
      left: -7.5px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        bottom: -10%;
        opacity: 0;
        transform: translateX(0) scale(1) rotate(45deg);
      }
      50% {
        opacity: 1;
      }
      100% {
        bottom: 110%;
        transform: translateX(50px) scale(1.5) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
